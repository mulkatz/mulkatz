<svg fill="none" viewBox="0 0 500 200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="100%" height="100%">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        .canvas {
          height: 200px;
          display: flex;
          justify-content: center;
          align-items: center;
          background: #050505;
          perspective: 1000px;
          overflow: hidden;
          border-radius: 12px;
        }

        .card {
          position: relative;
          padding: 2rem;
          background: rgba(255, 255, 255, 0.03);
          border: 1px solid rgba(255, 255, 255, 0.1);
          border-radius: 16px;
          backdrop-filter: blur(10px);
          color: white;
          font-family: 'Segoe UI', Roboto, sans-serif;
          text-align: center;
          animation: float 6s ease-in-out infinite;
          box-shadow: 0 0 30px rgba(0, 0, 0, 0.5);
        }

        /* The Animated Aurora Background */
        .card::before {
          content: '';
          position: absolute;
          top: -2px; left: -2px; right: -2px; bottom: -2px;
          background: linear-gradient(45deg, #ff00cc, #3333ff, #00d4ff, #ff00cc);
          background-size: 400%;
          z-index: -1;
          filter: blur(20px);
          opacity: 0.4;
          animation: aurora 20s linear infinite;
          border-radius: 18px;
        }

        .text-glitch {
          font-size: 28px;
          font-weight: 800;
          letter-spacing: 2px;
          text-transform: uppercase;
          background: linear-gradient(to right, #fff, #58a6ff);
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
          animation: pulse-glow 2s ease-in-out infinite;
        }

        .status-dot {
          display: inline-block;
          width: 8px;
          height: 8px;
          background: #00ff88;
          border-radius: 50%;
          margin-right: 10px;
          box-shadow: 0 0 10px #00ff88;
          animation: blink 1.5s infinite;
        }

        @keyframes aurora {
          0% { background-position: 0% 50%; }
          50% { background-position: 100% 50%; }
          100% { background-position: 0% 50%; }
        }

        @keyframes float {
          0%, 100% { transform: translateY(0) rotateX(5deg); }
          50% { transform: translateY(-10px) rotateX(-5deg); }
        }

        @keyframes pulse-glow {
          0%, 100% { opacity: 0.8; filter: drop-shadow(0 0 2px #58a6ff); }
          50% { opacity: 1; filter: drop-shadow(0 0 15px #bc8cff); }
        }

        @keyframes blink {
          0%, 100% { opacity: 1; transform: scale(1); }
          50% { opacity: 0.3; transform: scale(1.2); }
        }
      </style>
      
      <div class="canvas">
        <div class="card">
          <div style="font-size: 12px; color: #8b949e; margin-bottom: 8px;">
            <span class="status-dot"></span>SYSTEM ACTIVE
          </div>
          <div class="text-glitch">Future Developer</div>
          <div style="margin-top: 10px; height: 2px; width: 100%; background: rgba(255,255,255,0.1); position: relative;">
             <div style="position: absolute; height: 100%; background: #58a6ff; width: 60%; animation: load 3s ease-in-out infinite alternate;"></div>
          </div>
          <style>
            @keyframes load { from { width: 0%; } to { width: 100%; } }
          </style>
        </div>
      </div>
    </div>
  </foreignObject>
</svg>
